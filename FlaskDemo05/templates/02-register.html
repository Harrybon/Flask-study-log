<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册信息</title>
    <style>
        div{
            width: 400px;
            height:200px;
            border: 1px solid #4D4D4D;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<form action="/02-register" method="post">
    <div>
        <p>用户名：<input type="text" name="uname"></p>
        <p>年龄：<input type="number" name="uage"></p>
        <p>邮箱：<input type="email" name="uemail"></p>
        <p><input type="submit" value="注册"></p>
    </div>
</form>

</body>
</html>

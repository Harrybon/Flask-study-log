<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改数据</title>
</head>
<body>
    {% for user in users %}
        <form action="/04-modify/{{user.id}}" method="post">
            <p>
                用户姓名：<input type="text" name="uname" value="{{ user.username }}">
{#                提交给服务器#}
                <input type="hidden" name="id" value="{{ user.id }}">
            </p>
            <p>用户年龄：<input type="number" name="uage" value="{{ user.age }}" ></p>
            <p>用户邮件：<input type="email" name="uemail" value="{{user.email }}"></p>
            <p><input type="submit" value="提交"></p>
        </form>
    {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid;
        }
        td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>学员姓名</td>
            <td>学员年龄</td>
            <td>教师姓名</td>
            <td>教师年龄</td>
        </tr>

        {% for foo in students %}
            {% for foo1 in foo.teachers.all() %}
                <tr>
                    <td>{{ foo.sname }}</td>
                    <td>{{ foo.sage }}</td>
                    <td>{{ foo1.tname }}</td>
                    <td>{{ foo1.tage }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</body>
</html>
